<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model="enteredGoal" />
    <button @click="addGoal">Add Goal</button>
    <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
    <!-- We can use another if here <ul v-if="goals.length > 0"> -->
    <!-- We can use an else but this else needs to be imedietly after (or neighbor) the else <ul v-if="goals.length > 0"> -->
    <!-- We can use also use else if here <ul v-else-if="goals.length > 0"> and then an else statement-->
    <ul v-else>
      <!-- <li>Dummy Goal</li> -->
      <!-- index starts from 0 -->
      <!-- key is a vuejs to assign a unique identifier for each element in this case we will use goal because index changes when we remove goals -->
      <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">
        <p> {{index+1}}_ {{goal}} </p>
        <input type="text" @click.stop>
      </li>
    </ul>
    <ul>
      <!-- you can also loop through objects -->
      <li v-for="(value, key, index) in {firstName: 'Nico', lastName: 'Pantazis'}">{{ key }}: {{ value }} ({{index}})
      </li>
    </ul>
    <ul>
      <!-- you can create a range -->
      <li v-for="num in 5">{{num}}</li>
    </ul>
  </section>
</body>

</html>
